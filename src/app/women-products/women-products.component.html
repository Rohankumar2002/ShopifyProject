<div class="container">
    
    <p class="text-center mt-5" style="font-family:'Ubuntu', sans-serif;"><img src="https://image.flaticon.com/icons/png/128/1785/1785375.png" width="43px" class="me-2" alt="">Women collections</p>
    <hr>
    <input type="text" name="brand" placeholder="Search for brands & products"  class="form-control mt-3 d-block mx-auto  p-3" [(ngModel)]="searchTerm" style="background-color: white;border:1px solid rgb(238, 130, 130);border-radius: 15px;">
    <div class="row row-cols-md-4 row-cols-lg-5 g-4 mt-2 mb-5">
        <div class="col-sm-6" *ngFor="let womenObj of WomenProducts|searchpipe:searchTerm">
            <app-womenproductlist [womenObject]=womenObj ></app-womenproductlist>
        </div>
    </div>
