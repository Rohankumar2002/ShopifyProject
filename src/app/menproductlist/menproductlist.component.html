<div id="product">
<div class="card">
    <a (click)="onSelectId(menObject.id)"><img src={{menObject.image}} class="card-img-top"alt=""></a>
    <h5 class="text-center mt-3">{{menObject.brand}}</h5>
    <div class="icon text-center mt-1">
        <i class="fas fa-star ms-1"></i>
        <i class="fas fa-star ms-1"></i>
        <i class="fas fa-star ms-1"></i>
        <i class="fas fa-star-half-alt ms-1"></i>
        <i class="far fa-star ms-1"></i>
    </div>
    <p class="text-center mt-1"><i class="fas fa-rupee-sign me-1"></i>{{menObject.price}}</p>
</div>
</div>
