<div id="product">
    <div class="card">
        <a (click)="onSelectId(accessObject.id)"><img src={{accessObject.image}} class="card-img-top"alt=""></a>
        <h5 class="ms-2 mt-3">{{accessObject.brand}}</h5>
        <p class="price ms-2"><i class="fas fa-rupee-sign me-1"></i>{{accessObject.price}}<i class="far fa-heart"></i></p>
    </div>
    </div>
